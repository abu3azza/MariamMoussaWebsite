<div class="breadcrumb-wrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 align="right">Coaching Articles</h4>
            </div>

        </div>
    </div>
</div>
<!--breadcrumbs-->
<div class="divide60"></div>
<!--=== Content Part ===-->
<div class="container">
    <ul class="timeline">
        <li ng-repeat="article in articles" ng-class-even="'timeline-inverted'">
            <div class="timeline-badge primary"><i class="fa fa-image"></i></div>
            <div class="timeline-panel wow animated fadeInUp">
                <div class="timeline-heading">
                    <img class="img-responsive" ng-src="http://localhost:3000/{{article.imagePath}}" alt="Weddings" />
                </div>

                <div class="timeline-body">
                    <h2><a href="#!article-details/{{article._id}}" style="color:#064256">{{article.title}}</a></h2>
                    <ul class="list-inline post-detail">
                        <li>First Published in <a href="#">{{article.publishedIn}} </a></li>
                        <li>Written by : <a href="#">{{article.writtenBy}} </a></li>
                        <li><i class="fa fa-calendar"></i> {{article.publishDate}}</li>
                    </ul>
                    <p align="justify">{{article.miniDescription}}...</p>
                    <a class="btn border-theme" href="#!article-details/{{article._id}}/{{$index}}">Read More</a>
                </div>

            </div>

        </li>
