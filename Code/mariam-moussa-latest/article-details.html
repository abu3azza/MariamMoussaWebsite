<div class="breadcrumb-wrap">

<!--breadcrumbs-->

<div class="container">

                <ul class="list-inline post-detail">
                    <li>First Published in

                    </li>
                    <li>Written by :
                        <a href="#!about-mariam">{{article.writtenBy}} </a>
                    </li>
                    <li>
                        <i class="fa fa-calendar"></i> {{article.publishDate}}</li>

                </ul>

                <p ng-bind-html="trustedHTML" align="justify">

                <br/>

                    <div class="row" id="comments">

                    </div>

                    </footer>
                </form> -->

            <!--blog post-->
            <ul class="pager">
                <li ng-show="offset > 0" class="previous">

                <li ng-show="offset+1 < count" class="next">
                    <button class="npbut" ng-click="getNextArticle()">Next Page &rarr;</button>
