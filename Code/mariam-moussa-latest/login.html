<div class="container" style="margin-top: 5%;" ng-controller="LoginController as lc">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">Login</div>
            <div class="panel-body">

                <!-- Login Form -->
                <form ng-if="!lc.isLoggedIn()" class="navbar-form navbar-right" role="login" ng-submit="lc.login()">

                    <!-- Username Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
                            <div class="input-group">
                                <input class="form-control" id="username" type="text" ng-model="lc.username" autocapitalize="none" name="username" placeholder="Username" required/>
                                <span class="input-group-btn">
                                    <label class="btn btn-primary"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Content Field -->
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
                            <div class="input-group">
                                <input class="form-control" id="password" type="password" ng-model="lc.password" autocapitalize="none" name="password" placeholder="Password" required/>
                                <span class="input-group-btn">
                                    <label class="btn btn-primary"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                                </span>

                            </div>
                        </div>
                    </div>

                    <!-- Login Button -->
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </div>

                </form>
                <div ng-if="lc.isLoggedIn()">
                    <!-- You are Logged in As {{lc.loggedInUser}} -->
                    <p class="navbar-text"> {{lc.getLoggedUserName()}}</p>
                </div>
                <!-- End of Login Form -->

            </div>
        </div>
    </div>
</div>
