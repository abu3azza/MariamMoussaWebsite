<div class="breadcrumb-wrap">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 align="right">Testimonials</h4>
            </div>

        </div>
    </div>
</div>
<!--breadcrumbs-->

<div class="divide80"></div>
<div class="container">
    <div ng-if="trustedVideo" class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div class="blog-post">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe style="overflow:hidden;height:100%;width:100%" width="100%" height="100%" ng-src="{{trustedVideo}}" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <!--colored quote box col-->
        <div ng-repeat="test in testimonials" class="col-md-12 margin-btm-20">
            <div class="quote green" ng-class-even="'dark'">
                <blockquote>
                    <p>{{test.description}}</p>
                </blockquote>
            </div>
            <div class="quote-footer text-right">
                <div class="quote-author-img">
                    <img src="img/customer.png" alt="">
                </div>
                <h4 style="color: #1d8bc0">{{test.writer}}</h4>
            </div>
            <div class="divide30"></div>
        </div>
        <!--colored quote box col-->

    </div>
    <!--testimonials row-->
    <div class="divide60"></div>
    <div class="center-heading">
        <h4 style="color: #ffba00">
            <i class="fa fa-comments" aria-hidden="true"></i> Read Testimonials about Mariam Moussa
            <small>
                <a href="#!about-mariam">here</a>
            </small>
        </h4>
        <span class="center-line"></span>
    </div>
</div>
<div class="divide30"></div>
