<div class="container">
    <div class="divide30"></div>
    <h3>Manage Videos</h1>
        <div class="divide30"></div>


        <div class="divide5"></div>
        <form name="up.upload_form" class="sky-form">
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-link"></span></span>
                        <input type="text" ng-model="newVideo.HomePageVideo" class="form-control" placeholder="Home Page Video Embeded Link">
                    </div>
                    <div class="divide5"></div>

                    <button ng-click="updateHomePageVideo()" style="float:right;">Update Home Page Video</button>
                </div>
                <div class="col-xs-6">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-link"></span></span>
                        <input type="text" ng-model="newVideo.TestimonialsVideoLink" class="form-control" placeholder="Testmonials Video Embeded Link">
                    </div>
                    <div class="divide5"></div>

                    <button ng-click="updateTestimonialsVideo()" style="float:right;">Update Testmonials Video</button>
                </div>
            </div>

            <div class="divide30"></div>
        </form>




</div>
